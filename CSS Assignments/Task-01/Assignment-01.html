<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Navigation Bar</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <nav>
        <div class="left">
          <div class="logo">
            <a class="title-font" style="color: #e50914">
                Coderflix
            </a>
          </div>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">TV Shows</a></li>
            <li><a href="#">Movies</a></li>
            <li><a href="#">New & Popular</a></li>
            <li><a href="#">My List</a></li>
            <li><a href="#">Browse by Language</a></li>
          </ul>
        </div>
        <div class="right">
          <div class="search-bar">
            <input type="text" placeholder="Title, people, genres" />
          </div>
          Children
          <div class="icons">
            <img src="bell_logo.svg" alt="Bell Icon" />
            <!-- Bell icon -->
            <img src="account_logo.svg" alt="Account Icon" />
            <div class="dropdown">
              <button class="dropbtn"><i class="fas fa-caret-down"></i></button>
              <!-- Account dropdown -->
              <div class="dropdown-content">
                <a href="#">Profile</a>
                <a href="#">Settings</a>
                <a href="#">Logout</a>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>
  </body>
</html>
